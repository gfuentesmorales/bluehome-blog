version: "3.9"
services:
  web:
    container_name: nextjs-blog
    build:
      context: ./app
    ports:
      - "4000:3000"
    volumes:
      # Solo montar la DB SQLite
      - ./app/data:/app/data
      - ./app/public/uploads:/app/public/uploads
    env_file:
      - ./app/.env
    environment:
      NODE_ENV: production
    command: npm run start
